<h1>성적 정보</h1>

<form>
<div class='form-group row'>
<label for='name' class='col-sm-2 col-form-label'>이름</label>
<div class='col-sm-10'>
<input class='form-control' id='name' type='text' name='name'>
</div>
</div>
<div class='form-group row'>
<label for='kor' class='col-sm-2 col-form-label'>국어</label>
<div class='col-sm-10'>
<input class='form-control' id='kor' type='number' name='kor'>
</div>
</div>
<div class='form-group row'>
<label for='eng' class='col-sm-2 col-form-label'>영어</label>
<div class='col-sm-10'>
<input class='form-control' id='eng' type='number' name='eng'>
</div>
</div>
<div class='form-group row'>
<label for='math' class='col-sm-2 col-form-label'>수학</label>
<div class='col-sm-10'>
<input class='form-control' id='math' type='number' name='math'>
</div>
</div>
<div class='form-group row'>
<div class='col-sm-10'>
<button id="addBtn" type="button" class='btn btn-primary btn-sm'>추가</button>
</div>
</div>
</form>

<footer>
    비트캠프 자바100기@2017
</footer>

<script src='/bitcamp-java-project/node_modules/jquery/dist/jquery.slim.min.js'></script>
<script src='/bitcamp-java-project/node_modules/popper.js/dist/umd/popper.min.js'></script>
<script src='/bitcamp-java-project/node_modules/bootstrap/dist/js/bootstrap.min.js'></script>

<script type="text/javascript">
var addBtn = document.querySelector('#addBtn'),
    nameItem = document.querySelector('#name'),
    korItem = document.querySelector('#kor'),
    engItem = document.querySelector('#eng'),
    mathItem = document.querySelector('#math');

addBtn.onclick = function() {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (xhr.readyState < 4) return;
        if (xhr.status != 200) {
            window.alert('서버 실행 오류!');
            return;
        }
        
        location.href = "list.html";
    };
    
    xhr.open('POST', '../json/score/add', true);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded')
    xhr.send("name=" + nameItem.value + 
            "&kor=" + korItem.value + 
            "&eng=" + engItem.value + 
            "&math=" + mathItem.value);     
}

</script>
